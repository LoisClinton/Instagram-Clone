<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Itim&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Syncopate:wght@400;700&display=swap");
    </style>
    <title>Multigram</title>
  </head>

  <body>
    <section class="sidebar sidebar-when-large">
      <div id="logo">insta logo</div>
      <nav id="main-nav">
        <div id="upper-nav">
          <div class="menuitem">house</div>
          <div class="menuitem">magnifier</div>
          <div class="menuitem">compass</div>
          <div class="menuitem">video</div>
          <div class="menuitem">message</div>
          <div class="menuitem">heart</div>
          <div class="menuitem">plus</div>
          <div class="menuitem">profile pic</div>
        </div>
        <div id="lower-nav">
          <div class="menuitem">threads symbol</div>
          <div class="menuitem">more symbol</div>
        </div>
      </nav>
    </section>

    <section class="main-group main-when-large">
      <header class="profile-info-container">
        <div id="profile-picture">
          <img alt="profile picture" src="/assets/profile-pic.png" />
        </div>
        <div id="profile-header-navigation">
          <ul id="row">
            <li>username</li>
            <li>button</li>
            <li>symbol</li>
          </ul>
          <ul id="row">
            <li>boop</li>
            <li>boop</li>
            <li>boop</li>
          </ul>
          <ul id="column">
            <li>boop</li>
            <li>boop</li>
            <li>boop</li>
          </ul>
        </div>
      </header>

      <div class="main-navigation">
        <nav id="nav-on-main">
          <button>boop</button>
          <button>boop</button>
          <button>boop</button>
        </nav>
      </div>

      <main id="content-holder">
        <div class="main-image-content">
          <div class="image-container">
            <img alt="account photo" src="./assets/" />
          </div>
          <div class="image-container">IMAGE 2</div>
          <div class="image-container">IMAGE 3</div>
          <div class="image-container">IMAGE 4</div>
          <div class="image-container">IMAGE 5</div>
          <div class="image-container">IMAGE 6</div>
        </div>
      </main>

      <footer></footer>
    </section>

    <script src="script.js"></script>
  </body>
</html>
