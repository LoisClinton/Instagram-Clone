<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Itim&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Syncopate:wght@400;700&display=swap");
      /* Itim */
      /* Pacifico */
      /* Roboto */
      /* Satisfy */
      /* Syncopate */
      /* Dancing Script */
    </style>
  </head>
  <body style="margin: 0%; color: black">
    <div id="landing-page-container">
      <div id="landing-page-image">
        <img alt="picture of a phone" src="./assets/landing-page-image.png" />
      </div>

      <section>
        <div id="login-container">
          <div id="landing-page-logo"><h1>Multigram</h1></div>

          <div id="login-form-input">
            <div class="input-box"></div>
            <input
              id="input-field"
              type="text"
              name="name"
              id="name"
              placeholder="Phone number, username or email address"
              required
            />
          </div>

          <div class="input-box">
            <input
              id="input-field"
              type="text"
              name="name"
              id="name"
              placeholder="Password"
              required
            />
          </div>
          <a id="log-in-btn-container" href="./account.html">
            <button id="log-in-button">Log in</button>
          </a>
          <div id="OR-image">
            <img alt="OR" src="./assets/OR-banner.png" />
          </div>

          <div id="log-with-facebook">
            <img alt="facebook" src="./assets/facebook-icon-login.png" />
            <span id="log-with-facebook-text">Log in with Facebook</span>
          </div>
          <p style="font-size: x-small; text-align: center">
            Forgotten your password?
          </p>
        </div>
        <div>
          <div id="dont-have-account">
            Don't have an account? <b>Sign-up</b>
          </div>
          <img />
        </div>
        <div style="text-align: center">
          <p style="margin: 0; padding: 0%">Get the app.</p>
        </div>
        <div id="app-store-icons">
          <img src="./assets/apple-button.png" alt="apple app store" />
          <img src="./assets/google-button.png" alt="google play" />
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
